<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #00c6fb 0%, #005bea 100%);
            font-family: Arial, sans-serif;
        }

        .calculator {
            background-color: #000;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        .screen {
            background-color: #222;
            color: #fff;
            font-size: 2em;
            padding: 10px;
            text-align: right;
            border-radius: 5px;
            margin-bottom: 10px;
            min-height: 50px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            background-color: #444;
            border: none;
            color: #fff;
            font-size: 1.5em;
            padding: 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }

        button:hover {
            background-color: #555;
        }

        button:active {
            transform: scale(0.95);
        }

        .operator {
            background-color: #00a86b;
        }

        .operator:hover {
            background-color: #00c281;
        }

        .clear {
            background-color: #ff4757;
        }

        .clear:hover {
            background-color: #ff6b81;
        }

        .equals {
            background-color: #1e90ff;
        }

        .equals:hover {
            background-color: #4da6ff;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="screen" id="screen">0</div>
        <div class="buttons">
            <button class="clear" onclick="clearScreen()">C</button>
            <button onclick="appendToScreen('(')">(</button>
            <button onclick="appendToScreen(')')">)</button>
            <button class="operator" onclick="appendToScreen('/')">/</button>
            <button onclick="appendToScreen('7')">7</button>
            <button onclick="appendToScreen('8')">8</button>
            <button onclick="appendToScreen('9')">9</button>
            <button class="operator" onclick="appendToScreen('*')">*</button>
            <button onclick="appendToScreen('4')">4</button>
            <button onclick="appendToScreen('5')">5</button>
            <button onclick="appendToScreen('6')">6</button>
            <button class="operator" onclick="appendToScreen('-')">-</button>
            <button onclick="appendToScreen('1')">1</button>
            <button onclick="appendToScreen('2')">2</button>
            <button onclick="appendToScreen('3')">3</button>
            <button class="operator" onclick="appendToScreen('+')">+</button>
            <button onclick="appendToScreen('0')">0</button>
            <button onclick="appendToScreen('.')">.</button>
            <button onclick="backspace()">‚Üê</button>
            <button class="equals" onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        const screen = document.getElementById('screen');
        let currentValue = '0';

        function updateScreen() {
            screen.textContent = currentValue;
        }

        function appendToScreen(value) {
            if (currentValue === '0' && value !== '.') {
                currentValue = value;
            } else {
                currentValue += value;
            }
            updateScreen();
        }

        function clearScreen() {
            currentValue = '0';
            updateScreen();
        }

        function calculate() {
            try {
                currentValue = eval(currentValue).toString();
            } catch (error) {
                currentValue = 'Error';
            }
            updateScreen();
        }

        function backspace() {
            if (currentValue.length > 1) {
                currentValue = currentValue.slice(0, -1);
            } else {
                currentValue = '0';
            }
            updateScreen();
        }
    </script>
</body>
</html>
